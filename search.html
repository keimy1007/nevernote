<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css"></link>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

<form action="http://localhost:5000/cgi-bin/main.py" method="post" name="Form">
    
    <div class="file">
        notes：
        <input type="radio" name="file" value="text/note1.txt" checked="checked">note1
        <input type="radio" name="file" value="text/note2.txt">note2
        <input type="radio" name="file" value="text/note3.txt">note3
    </div>
        commands：　all, img, rm, ¥, ¥¥, URL_of_image
    
    <div class="search">
        search：<input type="text" name="search" size=30 value="">
        <input type="radio" name="mode" value="and" checked="checked">and
        <input type="radio" name="mode" value="or">or
        <input type="checkbox" name="img" value=1>img
        <input type="checkbox" name="reverse" value=1>reverse
        <input type="checkbox" name="shuffle" value=1>shuffle
        <input type="submit" value="exec" onclick="document.Form.target='frame';" >
        <input type="button" value="reset" onclick="document.getElementsByName('search')[0].value='';">
    </div>

</form>


<iframe src="http://localhost:5000/cgi-bin/main.py" name="frame" height=700 width=900>
</iframe>




</body>
</html>
